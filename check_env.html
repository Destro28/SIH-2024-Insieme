<body>
    <a href="index.php" class="logo-link">
        <div class="header-container">
            <img src="Mainlogo.jpg" alt="Mine Guard Logo" class="logo">
    </a>
    <div class="form-container">
        <h2>Task Survey Report</h2>
        <form id="surveyForm">
            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>

            <label for="pressure">Pressure (kPa):</label>
            <input type="number" id="pressure" placeholder="Enter pressure" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" placeholder="Enter humidity" required>

            <label for="coLevel">CO Level (ppm):</label>
            <input type="number" id="coLevel" placeholder="Enter CO level" required>

            <label for="methaneLevel">Methane Level (%):</label>
            <input type="number" id="methaneLevel" placeholder="Enter methane level" required>

            <label for="oxygenLevel">Oxygen Level (%):</label>
            <input type="number" id="oxygenLevel" placeholder="Enter oxygen level" required>

            <label for="so2Level">SO₂ Level (ppm):</label>
            <input type="number" id="so2Level" placeholder="Enter SO₂ level" required>

            <label for="dustConcentration">Dust Concentration (mg/m³):</label>
            <input type="number" id="dustConcentration" placeholder="Enter dust concentration" required>

            <label for="airFlowRate">Air Flow Rate (m³/min):</label>
            <input type="number" id="airFlowRate" placeholder="Enter air flow rate" required>

            <form id="surveyForm" method="post" action="index.php">
            <button type="button" onclick="checkEnvironment()">Check Environment</button>
        </form>

        <div id="result"></div>

        <!-- Progress Bar -->
        <div id="progressContainer">
            <h3>Environmental Safety Level</h3>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>

        <!-- Color Labels Section -->
        <div class="color-labels">
            <div class="label">
                <div class="label-box green"></div>
                <span>Safe (Green)</span>
            </div>
            <div class="label">
                <div class="label-box yellow"></div>
                <span>Caution (Yellow)</span>
            </div>
            <div class="label">
                <div class="label-box red"></div>
                <span>Danger (Red)</span>
            </div>
        </div>
    </div>

    <script>
        function checkEnvironment() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const pressure = parseFloat(document.getElementById('pressure').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const coLevel = parseFloat(document.getElementById('coLevel').value);
            const methaneLevel = parseFloat(document.getElementById('methaneLevel').value);
            const oxygenLevel = parseFloat(document.getElementById('oxygenLevel').value);
            const so2Level = parseFloat(document.getElementById('so2Level').value);
            const dustConcentration = parseFloat(document.getElementById('dustConcentration').value);
            const airFlowRate = parseFloat(document.getElementById('airFlowRate').value);

            let result = "";
            let riskLevel = 0;
            let isSafe = true;

            const safeRanges = {
                temperature: { low: 10, high: 40 },
                pressure: { low: 90, high: 130 },
                humidity: { low: 30, high: 60 },
                coLevel: { max: 35 },
                methaneLevel: { max: 35 },
                oxygenLevel: { min: 19.7 },
                so2Level: { max: 0.02 },
                dustConcentration: { max: 10 },
                airFlowRate: { ideal: 4 }
            };

            // Temperature check
            if (temperature < safeRanges.temperature.low || temperature > safeRanges.temperature.high) {
                result += `Temperature is unsafe!<br>`;
                isSafe = false;
                riskLevel += 10;
            }

            // Pressure check
            if (pressure < safeRanges.pressure.low || pressure > safeRanges.pressure.high) {
                result += `Pressure is unsafe!<br>`;
                isSafe = false;
                riskLevel += 10;
            }

            // Humidity check
            if (humidity < safeRanges.humidity.low || humidity > safeRanges.humidity.high) {
                result += `Humidity is outside safe levels.<br>`;
                riskLevel += 5;
            }

            // CO level check
            if (coLevel > safeRanges.coLevel.max) {
                result += `CO levels are unsafe!<br>`;
                isSafe = false;
                riskLevel += 20;
            }

            // Methane level check
            if (methaneLevel > safeRanges.methaneLevel.max) {
                result += `Methane levels are unsafe!<br>`;
                isSafe = false;
                riskLevel += 20;
            }

            // Oxygen level check
            if (oxygenLevel < safeRanges.oxygenLevel.min) {
                result += `Oxygen levels are too low!<br>`;
                isSafe = false;
                riskLevel += 20;
            }

            // SO2 level check
            if (so2Level > safeRanges.so2Level.max) {
                result += `SO₂ levels are unsafe!<br>`;
                isSafe = false;
                riskLevel += 15;
            }

            // Dust concentration check
            if (dustConcentration > safeRanges.dustConcentration.max) {
                result += `Dust concentration is too high!<br>`;
                isSafe = false;
                riskLevel += 15;
            }

            // Airflow rate check
            if (airFlowRate < safeRanges.airFlowRate.ideal) {
                result += `Airflow rate is too low!<br>`;
                riskLevel += 5;
            }

            let finalMessage = '';
            if (isSafe) {
                if (riskLevel >= 50) {
                    finalMessage = "Warning! High risk. Proceed with extreme caution.";
                    document.getElementById('result').style.color = "orange";
                } else if (riskLevel >= 20) {
                    finalMessage = "Environment is safe but with some risk factors.";
                    document.getElementById('result').style.color = "yellow";
                } else {
                    finalMessage = "Environment is safe for working.";
                    document.getElementById('result').style.color = "green";
                }
            } else {
                finalMessage = "Warning! The environment is not safe for working.";
                document.getElementById('result').style.color = "red";
            }

            document.getElementById('result').innerHTML = finalMessage + "<br>" + result;

            updateProgressBar(riskLevel);
        }

        function updateProgressBar(riskLevel) {
            const progressBarFill = document.getElementById('progressBarFill');
            let fillPercentage = Math.min(riskLevel, 100);
            progressBarFill.style.width = fillPercentage + "%";
            if (fillPercentage < 50) {
                progressBarFill.style.backgroundColor = "green";
            } else if (fillPercentage < 75) {
                progressBarFill.style.backgroundColor = "yellow";
            } else {
                progressBarFill.style.backgroundColor = "red";
            }
        }
    </script>
</body>
