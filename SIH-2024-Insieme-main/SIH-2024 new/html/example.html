<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Progress Bar</title>
  <style>
    /* Basic styling for the form and progress bar */
    form {
      max-width: 500px;
      margin: 0 auto;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <h2>Form with Progress Bar</h2>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    const progressBar = document.getElementById('progress');
    
    form.addEventListener('input', updateProgressBar);

    function updateProgressBar() {
      const formElements = Array.from(form.elements).filter(el => el.type !== 'submit');
      const totalFields = formElements.length;
      let filledFields = formElements.filter(el => el.value.trim() !== '').length;

      // Calculate progress percentage
      const progressPercentage = (filledFields / totalFields) * 100;
      progressBar.style.width = progressPercentage + '%';
    }
  </script>

</body>
</html>
